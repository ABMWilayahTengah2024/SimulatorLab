<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Borang Penggunaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            background-image: url('brochureabm.jpg');
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        .report {
            text-align: left;
        }

        .report p {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Laporan Borang Penggunaan</h1>
        <div class="report" id="report"></div>
    </div>

    <script>
        // Parse the URL parameters
        const params = new URLSearchParams(window.location.search);

        // Display the data
        const reportDiv = document.getElementById('report');
        reportDiv.innerHTML = `
            <p><strong>Nama:</strong> ${params.get('nama')}</p>
            <p><strong>Tujuan:</strong> ${params.get('tujuan')}</p>
            <p><strong>Tarikh Ambil:</strong> ${params.get('tarikhAmbil')}</p>
            <p><strong>Tarikh Pulang:</strong> ${params.get('tarikhPulang')}</p>
        `;
    </script>
</body>

</html>
