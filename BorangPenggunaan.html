<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENGGUNAAN SIMULATOR LAB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            background-image: url('brochureabm.jpg');
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-container img {
            max-width: 150px;
            height: auto;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        .signature-pad1, .signature-pad2 {
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var canvas1 = document.querySelector("#signature-pad1 canvas");
            var canvas2 = document.querySelector("#signature-pad2 canvas");

            var signaturePad1 = new SignaturePad(canvas1);
            var signaturePad2 = new SignaturePad(canvas2);

            document.getElementById('clear-signature1').addEventListener('click', function () {
                signaturePad1.clear();
            });

            document.getElementById('clear-signature2').addEventListener('click', function () {
                signaturePad2.clear();
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="abmlogo.png" alt="Logo ABM">
        </div>
        <h1>PENGGUNAAN SIMULATOR LAB</h1>

        <form id="reportForm">
            <label for="nama">NAMA: </label>
            <input type="text" id="nama" name="nama" required>

            <label for="tujuan">TUJUAN: </label>
            <textarea id="tujuan" name="tujuan" required></textarea>

            <label for="peralatan">PERALATAN: </label>
            <input type="text" id="peralatan" name="peralatan" required>

            <label for="tarikh_ambil">TARIKH AMBIL: </label>
            <input type="date" id="tarikh_ambil" name="tarikh_ambil" required>

            <label for="tarikh_pulang">TARIKH PULANG: </label>
            <input type="date" id="tarikh_pulang" name="tarikh_pulang" required>

            <label for="ttambil">T/T AMBIL:</label>
            <div id="signature-pad1" class="signature-pad1">
                <canvas width="400" height="150"></canvas>
                <center><button type="button" id="clear-signature1">Clear</button></center>
            </div>

            <label for="ttpulang">T/T PULANG:</label>
            <div id="signature-pad2" class="signature-pad2">
                <canvas width="400" height="150"></canvas>
                <center><button type="button" id="clear-signature2">Clear</button></center>
            </div>

            <input type="submit" value="HANTAR"><br>
            <input type="button" value="KEMBALI" onclick="location.href='BorangSimulatorLab.php'">
        </form>
    </div>
</body>

</html>
