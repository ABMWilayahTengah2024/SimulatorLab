<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borang Penggunaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            background-image: url('brochureabm.jpg');
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="button"] {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Borang Penggunaan</h1>
        <form id="reportForm">
            <label for="nama">NAMA: </label>
            <input type="text" id="nama" name="nama" required>

            <label for="tujuan">TUJUAN: </label>
            <textarea id="tujuan" name="tujuan" required></textarea>

            <label for="peralatan">PERALATAN: </label>
            <input type="text" id="peralatan" name="peralatan" required>

            <label for="tarikh_ambil">TARIKH AMBIL: </label>
            <input type="date" id="tarikh_ambil" name="tarikh_ambil" required>

            <label for="tarikh_pulang">TARIKH PULANG: </label>
            <input type="date" id="tarikh_pulang" name="tarikh_pulang" required>

            <label for="ttambil">T/T AMBIL:</label>
            <div id="signature-pad1" class="signature-pad1">
                <canvas width="400" height="150"></canvas>
                <center><button type="button" id="clear-signature1">Clear</button></center>
            </div>

            <label for="ttpulang">T/T PULANG:</label>
            <div id="signature-pad2" class="signature-pad2">
                <canvas width="400" height="150"></canvas>
                <center><button type="button" id="clear-signature2">Clear</button></center>
            </div>

            <input type="submit" value="HANTAR"><br>
        </form>
    </div>

    

    <script>
        function submitForm() {
            // Gather form data
            const formData = {
                nama: document.getElementById('nama').value,
                tujuan: document.getElementById('tujuan').value,
                tarikhAmbil: document.getElementById('tarikhAmbil').value,
                tarikhPulang: document.getElementById('tarikhPulang').value,
                tandatanganAmbil: document.getElementById('ttambil').value,
                tandatanganPulang: document.getElementById('ttpulang').value
            };

            // Encode the data into URL parameters
            const queryString = new URLSearchParams(formData).toString();

            // Redirect to the LaporanBorangPenggunaan.html with the data
            window.location.href = 'LaporanBorangPenggunaan.html?' + queryString;
        }
    </script>
</body>

</html>
